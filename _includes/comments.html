<section class="post-comments">
  
  {% if site.comment.gitment.enable %}
    <div id="gitmentContainer"></div>
    <link rel="stylesheet" href="https://imsun.github.io/gitment/style/default.css">
    <script src="https://imsun.github.io/gitment/dist/gitment.browser.js"></script>
    <script>
    var gitment = new Gitment({
        owner: '{{site.comment.gitment.name}}',
        repo: '{{site.comment.gitment.repo}}',
        oauth: {
            client_id: '{{site.comment.gitment.clientId}}',
            client_secret: '{{site.comment.gitment.clientSecret}}',
        },
    });
    gitment.render('gitmentContainer');
    </script>
  {% endif %}

  {% if site.comment.valine.enable %}
    <div id="vcomments"></div>
    <script>
        new Valine({
            el: '#vcomments',
            appId: '{{ site.comment.valine.appId }}',
            appKey: '{{ site.comment.valine.appKey }}'
        })
    </script>
  {% endif %}
</section>
